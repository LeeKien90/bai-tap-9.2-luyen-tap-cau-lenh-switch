<head>

<body>
<p>
    <input id="input" type="number">
    <button onclick="clickOne()">Tính số ngày</button>
</p>
<p id="ketqua"></p>

<script>

function clickOne() {
    let input = +document.getElementById('input').value;
    let output;

    switch (input) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
          output = `Tháng ${input} có 31 ngày`;
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            output = `Tháng ${input} có 31 ngày`;
            break;
        case 2:
            output = `Tháng ${input} có 31 ngày`;
            break;
        default:
            output = 'Không hợp lệ'
            break;
    }
    document.getElementById('ketqua').innerHTML = output;
    console.log(input);
    console.log(output)
}

</script>
</body>
